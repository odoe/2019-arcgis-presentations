<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Blocky Widgets</title>

  <link rel="stylesheet"
        href="https://js.arcgis.com/4.13/esri/themes/light/main.css" />

  <script type="text/javascript">
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      packages: [
        {
          name: "demo",
          location: `${demoLocation}/app`
        },
        {
          name: "legofy",
          location: `${demoLocation}/node_modules/legofy/dist`,
          main: "legofy.amd"
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/4.13/"></script>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <script>
    require(["demo"]);
  </script>

  <div id="viewDiv"></div>
</body>
</html>
